<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afilli HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out, glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: -10px;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: white;
            color: #1a2a6c;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            background: #fdbb2d;
            color: white;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0055, 0 0 30px #ff0055; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff3377, 0 0 40px #ff3377; }
        }
    </style>
</head>
<body>
    <div>
        <h1>✨ Hoş Geldin VIP ✨</h1>
        <p>Burada her şey biraz daha havalı.</p>
        <a href="#">Başla</a>
    </div>
</body>
</html>
